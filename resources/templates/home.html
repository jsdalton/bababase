<html>
  <head>
    <title>Bababase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="/css/bababase.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="/img/favicons/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/img/favicons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/img/favicons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/img/favicons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/favicons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/img/favicons/apple-touch-icon-144x144.png" />

    <link rel="apple-touch-icon" sizes="72x72" href="/img/favicons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/favicons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/img/favicons/apple-touch-icon-152x152.png" />
  </head>
  <body>
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="/img/bababase-logo-white.png" alt="Bababase" /></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>
    <section class="main">
      <div class="container">
        <form method="get" action="" class="form-inline" role="form">
          <div class="row">
            <div class="form-group col-sm-10">
              <label class="sr-only" for="babyname-entry">Type a baby name...</label>
              <input name="babyname" id="babyname-entry" class="form-control input-lg" type="text" placeholder="Type a baby name...">
            </div>
            <div class="form-group col-sm-2">
              <div class="btn-group exclusive-checkboxes" data-toggle="buttons">
                <label class="btn btn-default btn-lg">
                  <input type="checkbox" name="male" id="option1"> <i class="fa fa-male fa-lg"></i>
                </label>
                <label class="btn btn-default btn-lg">
                  <input type="checkbox" name="female" id="option2"> <i class="fa fa-female fa-lg"></i>
                </label>
              </div>
            </div>
          </div>
        </form>
        <section>
          <header>
            <h1>By the numbers</h1>
          </header>
        </section>
        <section>
          <header>
            <h1>By State</h1>
          </header>
          <div class="map"></div>
        </section>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="page-footer">
          <p>Designed and built by Jim Dalton</p>
          <p>Powered by <a href="http://caribou.github.io/caribou/docs/outline.html">Caribou</a>, <a href="http://d3js.org/">D3</a>, and other cool stuff</p>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/d3.v3.min.js"></script> 
    <script type="text/javascript" src="/js/d3.geo.js"></script> 
    <script type="text/javascript" src="/js/d3.geom.js"></script> 
    <script type="text/javascript" src="/js/bababase.js"></script> 

  </body>
</html>
